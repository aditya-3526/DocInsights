version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - app-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    command: celery -A backend.workers.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    volumes:
      - app-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  app-data:
  redis-data:
